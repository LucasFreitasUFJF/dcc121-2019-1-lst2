<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Listas de Compras</title>
</head>
<body>
    <h1>Listas de Compras</h1>
    <form id="compra">
        <div><label>Item: <input type="text" name="item"/></label></div>
        <div><label>Quantidade: <input type="number" name="quantidade"/></label></div>
        <input type="submit" value="Adicionar"/>
        <input type="reset"/>
    </form>

    <br/>
    <table border="1">
        <thead>
            <tr>
                <td>Item</td>
                <td>Quantidade</td>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot></tfoot>
    </table>
    <button id="apaga">Limpar</button>

    <script>
        var compra = document.forms.compra;
        var corpoTabela = document.querySelector("tbody");

        compra.addEventListener("submit", processaEnvio);
        function processaEnvio(e){
            e.preventDefault();
            var item = compra.item.value;
            var quant = compra.quantidade.value;

            if(item.length != 0 && quant.length != 0){
                var trLinha = document.createElement("tr");
                var tdItem = document.createElement("td");
                tdItem.textContent = item;
                var tdQuant = document.createElement("td");
                tdQuant.textContent = quant;
                trLinha.appendChild(tdItem);
                trLinha.appendChild(tdQuant);
                corpoTabela.appendChild(trLinha);

                compra.reset();
                compra.item.focus();
            }
        }

        var limpar = document.getElementById("apaga");
        limpar.addEventListener("click", limpaTabela);
        function limpaTabela(){
            corpoTabela.textContent = "";
        }
    </script>
</body>
</html>
